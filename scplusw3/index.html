<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rufina:wght@400;700&display=swap"
      rel="stylesheet"
    />

    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
		/>
    <link rel="stylesheet" href="src/styles.css" />
		<title>Weather</title>
  </head>

  <body>
		<div id="app" class="mt-4">
			<div class="card d-block m-auto" style="width:90%;">
				<div class="container">
						<div class="weather-app">
							<form class="search-form">
								<div class="row mt-4 mb-4">
									<div class="col-9">
										<input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" class="form-control shadow-sm">
									</div>
									<div class="col-3">
										<input type="submit" value="Search" class="form-control btn btn-primary shadow-sm">
									</div>
								</div>
							</form>
							<div class="row p-2">
                <div class="col-7">
                  <ul class="aha">
                    <li class="list-group-item lh-1">
                      Wednesday 22:00
                    </li>
                    <li class="list-group-item lh-2">
                      Partly Cloudy
                    </li>
                  </ul>
              <h1>
								Sydney NSW, Australia
							</h1></div>
              
                <div class="col-5">
                <div class="clearfix"> <div class="float-left text-right">	
                    
                    <img
                      src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                      alt="Cloudy icon"
                      class="weather-icon float-left "
                    />
                    
                      <span class="temperature">19</span>
                      <span class="units current-temperature-unit">°C | <a href="#">°F</a></span>
                    </div>
                  </div>
                  
                    <ul class="mx-auto">
                      <li class="list-group-item lh-3">
                        Precipitation: 0%
                      </li>
                      <li class="list-group-item lh-3">
                        Humidity: 77%
                      </li>
                      <li class="list-group-item lh-3">
                        Wind: 8 km/h
                      </li>
                    </ul>
                  
                </div>
              
            </div>
							

						</div>
			
				</div>
    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
